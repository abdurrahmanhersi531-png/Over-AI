<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Practice AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0d0d12;
  color: #eee;
  margin: 0;
}

header {
  background: #151520;
  padding: 20px;
  text-align: center;
}

header h1 {
  color: #7aa2ff;
  margin: 0;
}

.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

.box {
  background: #1a1a28;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
}

textarea {
  width: 100%;
  height: 90px;
  background: #0d0d12;
  color: #fff;
  border: 1px solid #333;
  padding: 12px;
  border-radius: 8px;
}

button {
  background: #7aa2ff;
  color: #000;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  margin: 5px 5px 0 0;
}

button:hover {
  opacity: 0.85;
}

.output {
  margin-top: 15px;
  background: #0d0d12;
  padding: 15px;
  border-radius: 8px;
  min-height: 80px;
}

.question {
  margin: 6px 0;
}
</style>
</head>

<body>

<header>
  <h1>Practice AI</h1>
  <p>Smart English & Math practice</p>
</header>

<div class="container">

  <div class="box">
    <h2>AI Chat</h2>
    <textarea id="userInput" placeholder="yo vro help me wit maths rn"></textarea>
    <br>
    <button onclick="runAI()">Ask AI</button>
    <div class="output" id="aiOutput"></div>
  </div>

  <div class="box">
    <h2>Generate Practice</h2>
    <button onclick="genEnglish()">English Questions</button>
    <button onclick="genMath()">Math Questions</button>
    <div class="output" id="questionOutput"></div>
  </div>

</div>

<script>
// ================= SLANG + NORMALISER =================
function normalize(text) {
  text = text.toLowerCase();

  const phrases = {
    "yo vro": "hello",
    "wassup": "hello",
    "what you saying": "hello",
    "what u saying": "hello",
    "can you help": "help",
    "help me": "help",
    "need help": "help",
    "maths help": "math",
    "english help": "english"
  };

  for (let p in phrases) {
    text = text.replaceAll(p, phrases[p]);
  }

  const fixes = {
    "vro": "bro",
    "bruh": "bro",
    "fam": "friend",
    "innit": "isn't it",
    "idk": "i do not know",
    "idc": "i do not care",
    "fr": "for real",
    "rn": "right now",
    "pls": "please",
    "plz": "please",
    "u": "you",
    "ur": "your",
    "r": "are",
    "maths": "math",
    "eng": "english",
    "wat": "what",
    "wut": "what"
  };

  return text.split(/\s+/).map(w => fixes[w] || w).join(" ");
}

// ================= AI CHAT =================
const unknownReplies = [
  "I‚Äôm not fully sure what you meant, but I can help with math or English üëç",
  "That didn‚Äôt fully click for me. Try asking for practice questions.",
  "I might‚Äôve misunderstood. Want math or English questions?",
  "Can you rephrase that? I‚Äôm best at school practice stuff.",
  "I didn‚Äôt catch that properly. Try typing it a bit differently."
];

function runAI() {
  let input = document.getElementById("userInput").value;
  let clean = normalize(input);
  let output = "";

  if (clean.includes("hello")) {
    output = "Hey bro üëã What do you want to practice today?";
  } 
  else if (clean.includes("math")) {
    output = "Math mode ready üìê Click the math button for questions.";
  } 
  else if (clean.includes("english")) {
    output = "English practice ready üìò Click the English button.";
  } 
  else if (clean.includes("help")) {
    output = "I can help with math or English practice. Just say which one.";
  } 
  else {
    output = unknownReplies[Math.floor(Math.random() * unknownReplies.length)];
  }

  document.getElementById("aiOutput").innerHTML = output;
}

// ================= ENGLISH QUESTIONS =================
function genEnglish() {
  const starts = [
    "Fix the spelling:",
    "Rewrite correctly:",
    "Choose the correct word:",
    "Correct the sentence:",
    "Find the error in:"
  ];

  const sentences = [
    "i realy like lerning english",
    "he dont want go school",
    "me and him was late",
    "they is playing outside",
    "she runned to home",
    "where is you going",
    "i can has more time",
    "we was happy yesterday",
    "there going to park",
    "its raining outside today"
  ];

  let out = "";
  for (let i = 0; i < 60; i++) {
    let q = starts[Math.floor(Math.random()*starts.length)] +
            " " +
            sentences[Math.floor(Math.random()*sentences.length)];
    out += `<div class="question">${i+1}. ${q}</div>`;
  }

  document.getElementById("questionOutput").innerHTML = out;
}

// ================= MATH QUESTIONS =================
function genMath() {
  let out = "";

  for (let i = 0; i < 70; i++) {
    let a = Math.floor(Math.random()*50)+1;
    let b = Math.floor(Math.random()*50)+1;
    let type = Math.floor(Math.random()*5);
    let q = "";

    if (type === 0) q = `${a} + ${b} = ?`;
    if (type === 1) q = `${a} ‚àí ${b} = ?`;
    if (type === 2) q = `${a} √ó ${b} = ?`;
    if (type === 3) q = `${a*b} √∑ ${a} = ?`;
    if (type === 4) q = `What is ${b} more than ${a}?`;

    out += `<div class="question">${i+1}. ${q}</div>`;
  }

  document.getElementById("questionOutput").innerHTML = out;
}
</script>

</body>
</html>
