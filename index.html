<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Practice AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f0f14;
  color: #eee;
  margin: 0;
  padding: 0;
}

header {
  background: #15151d;
  padding: 20px;
  text-align: center;
}

header h1 {
  margin: 0;
  color: #7aa2ff;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

.box {
  background: #181824;
  padding: 20px;
  border-radius: 10px;
  margin-bottom: 20px;
}

textarea {
  width: 100%;
  height: 80px;
  background: #0f0f14;
  color: #fff;
  border: 1px solid #333;
  padding: 10px;
  border-radius: 8px;
  resize: none;
}

button {
  background: #7aa2ff;
  color: #000;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  opacity: 0.85;
}

.output {
  margin-top: 15px;
  background: #0f0f14;
  padding: 15px;
  border-radius: 8px;
  min-height: 60px;
}

.question {
  margin: 6px 0;
}
</style>
</head>

<body>

<header>
  <h1>Practice AI</h1>
  <p>Smart practice for English & Math</p>
</header>

<div class="container">

  <!-- AI CHAT -->
  <div class="box">
    <h2>AI Chat</h2>
    <textarea id="userInput" placeholder="Type something like: hey vro i need maths help"></textarea>
    <br>
    <button onclick="runAI()">Ask AI</button>
    <div class="output" id="aiOutput"></div>
  </div>

  <!-- QUESTIONS -->
  <div class="box">
    <h2>Generate Questions</h2>
    <button onclick="genEnglish()">Generate English</button>
    <button onclick="genMath()">Generate Math</button>
    <div class="output" id="questionOutput"></div>
  </div>

</div>

<script>
// SLANG + SPELLING FIX
function normalize(text) {
  const fixes = {
    "vro": "bro",
    "bruh": "bro",
    "pls": "please",
    "plz": "please",
    "thx": "thanks",
    "u": "you",
    "ur": "your",
    "r": "are",
    "wat": "what",
    "wut": "what",
    "maths": "math",
    "eng": "english"
  };

  let words = text.toLowerCase().split(" ");
  words = words.map(w => fixes[w] || w);
  return words.join(" ");
}

// AI RESPONSE
function runAI() {
  let input = document.getElementById("userInput").value;
  let clean = normalize(input);
  let output = "";

  if (clean.includes("hello") || clean.includes("hi")) {
    output = "Hello bro ðŸ‘‹ How can I help you today?";
  } 
  else if (clean.includes("math")) {
    output = "I can help with math. Click the math generator or ask a question.";
  } 
  else if (clean.includes("english")) {
    output = "English practice coming right up. Try the English generator.";
  } 
  else if (clean.includes("help")) {
    output = "Iâ€™m here to help. Ask me for math, English, or practice questions.";
  } 
  else {
    output = "I understood this as: <br><br><b>" + clean + "</b><br><br>Try asking for math or English help.";
  }

  document.getElementById("aiOutput").innerHTML = output;
}

// ENGLISH QUESTIONS
function genEnglish() {
  let q = [
    "Fix the spelling: I realy like lernign englih",
    "Rewrite correctly: he dont like reading books",
    "Choose the noun: run, happiness, quickly",
    "Fix the sentence: they was going to school",
    "Correct this: i can has a apple",
    "Find the verb: She quickly ran home",
    "Fix punctuation: where are you going",
    "Correct spelling: becuase tommorow",
    "Choose adjective: blue, run, eat",
    "Rewrite: me and him went park"
  ];

  let out = "";
  for (let i = 0; i < 30; i++) {
    out += "<div class='question'>" + (i+1) + ". " + q[Math.floor(Math.random()*q.length)] + "</div>";
  }

  document.getElementById("questionOutput").innerHTML = out;
}

// MATH QUESTIONS
function genMath() {
  let out = "";
  for (let i = 0; i < 40; i++) {
    let a = Math.floor(Math.random()*20)+1;
    let b = Math.floor(Math.random()*20)+1;
    let type = i % 4;

    let q = "";
    if (type === 0) q = `${a} + ${b} = ?`;
    if (type === 1) q = `${a} Ã— ${b} = ?`;
    if (type === 2) q = `${a*2} Ã· 2 = ?`;
    if (type === 3) q = `What is ${b} less than ${a+b}?`;

    out += "<div class='question'>" + (i+1) + ". " + q + "</div>";
  }

  document.getElementById("questionOutput").innerHTML = out;
}
</script>

</body>
</html>
